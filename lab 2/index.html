<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-to-cart">
      <div class="item-1">Logo</div>
      <div class="item-2">Website name</div>
      <div class="item-3">Home</div>
      <div class="item-4">Login</div>
      <div class="item-5">Registration</div>
      <div class="item-6">Catalogue</div>
      <div class="item-7">Cart</div>
      <div class="branches">
        CSE <br />
        ECE <br />
        EEE <br />
        CIVIL
      </div>
      <div class="content">
        <div class="login">Login Page</div>
        <div class="username">
          Username:
          <input type="text" />
        </div>
        <div class="pass">Password: <input type="text" /></div>

        <div class="btns">
          <button class="submit">Submit</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
