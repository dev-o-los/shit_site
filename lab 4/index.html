<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-to-cart">
      <div class="item-1">Logo</div>
      <div class="item-2">Website name</div>
      <div class="item-3">Home</div>
      <div class="item-4">Login</div>
      <div class="item-5">Registration</div>
      <div class="item-6">Catalogue</div>
      <div class="item-7">Cart</div>
      <div class="branches">
        CSE <br />
        ECE <br />
        EEE <br />
        CIVIL
      </div>

      <div class="bookname">
        <p>Book name</p>
        <p>Java 2</p>
        <p>XMLBible</p>
        <p>Total amount</p>
      </div>
      <div class="price">
        <p>Price</p>
        <p>$35.5</p>
        <p>$40.5</p>
        <p>$130.5</p>
      </div>
      <div class="quantity">
        <p>Quantity</p>
        <p>2</p>
        <p>1</p>
      </div>
      <div class="amt">
        <p>Amount</p>
        <p>$70</p>
        <p>$40.5</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
